#This query retrieves a Proposal from an specific Participatory Space.

{
%PARTICIPATORY_SPACE_NAME%(id: %ID%) {
id
components(filter: { type: "Proposals" }){
... on Proposals{
proposals(after: "%AFTER%"){
edges{
node{
id
}
}
pageInfo{
endCursor,
startCursor,
hasPreviousPage,
hasNextPage
}
}
}
}
}
}