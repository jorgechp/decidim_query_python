#This query retrieves a Comment from an specific Proposal.

{
  participatoryProcess(id: %ID_PARTICIPATORY_PROCESS%) {
    components(filter: { type: "Proposals" }){
        ... on Proposals{
           	 proposal(id: %ID_PROPOSAL%){
                   comments(singleCommentId: "%ID_COMMENT%"){
                       acceptsNewComments,
                       alignment,
                       alreadyReported,
                       author{
                           avatarUrl,
                           badge,
                           deleted,
                           id,
                           name,
                           nickname,
                           organizationName,
                           profilePath
                       },
                       body,
                       comments{
                           id
                       },
                       commentsHaveAlignment,
                       commentsHaveVotes,
                       createdAt,
                       downVoted,
                       downVotes,
                       formattedBody,
                       formattedCreatedAt,
                       hasComments,
                       id,
                       sgid,
                       totalCommentsCount,
                       type,
                       upVoted,
                       upVotes,
                       downVotes,
                       userAllowedToComment
                   }
          		}
            }
          }
      }
}