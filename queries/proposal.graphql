#This query retrieves a Proposal from an specific Participatory Space.

{
  participatoryProcess(id: %ID_PARTICIPATORY_PROCESS%) {
    components(filter: { type: "Proposals" }){
        ... on Proposals{
           	 proposal(id: %ID_PROPOSAL%){
            	title{
                  translations {
                    locale,
                    text
                  }
                }
                 body{
                  translations {
                    locale,
                    text
                  }
                }
            	hasComments,
            	voteCount,
                totalCommentsCount,
                acceptsNewComments,
                userAllowedToComment,
                comments{
                    id
                  }
          		}
            }
          }
      }
}