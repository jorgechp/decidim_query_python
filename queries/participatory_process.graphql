#This query retrieves a Participatory process and its components

{
  participatoryProcess(id: %ID%) {
    id,
    createdAt,
    title {
      translations {
        locale,
        text
      }
    }
    components{
        id,
        name{
          translations {
            locale,
            text,
          }
        },
        weight
     }
  }
}